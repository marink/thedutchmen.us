<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/parallax.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Parallax</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="section parallax bg1">
        <h1>Cute Kitten</h1>
      </section>
      <section class="section static">
        <h1>Boring</h1>
      </section>
      <section class="section parallax bg2">
        <h1>Fluffy Kitten</h1>
      </section>
    </main>

    <div class="header">
        <h1>Some other content here</h1>
        <img src="https://cdn.mos.cms.futurecdn.net/iia8GWBZGYQFHi3rmkaYPo-320-80.jpg"
      </div>
      <div>
      <div class="bgimg-2"></div>
      
      <div style="height:500px;background-color:lightblue;font-size:36px;text-align:center"></br>
      </br>
      Test parallax by scrolling up and down.
      </div>
      <div class="header">
        <h1>Content between parallaxes other content here</h1>
      </div>
      <div class="bgimg-3"></div>
      
      <div style="height:500px;background-color:lightblue;font-size:36px;text-align:center"></br>
      </br>
      Another Parallax
      </div>
      
      </div>
  </body>
</html>
